<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stules.css" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>BMI CALCULATOR</h1>
      <hr />
      <label for="">Height (Feet.)</label>
      <input type="text" class="feet" id="feet" placeholder="feet" />
      <input type="text" class="inch" id="inch" placeholder="inches" /><br />
      <label for="">Weight (Kg.)</label><br />
      <input type="text" class="weight" id="weight" placeholder="Kg" /><br />
      <button class="btn" onclick="bmi()">Calculate</button>
      <p></p>
    </div>
    <script src="custom.js"></script>
  </body>
</html>
